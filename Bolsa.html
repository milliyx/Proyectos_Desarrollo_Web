<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Trabajo</title>
</head>
<body>

<h1>¡Déjanos tus datos y adjunta tu CV!</h1>
<p>Estaremos encantados de tenerte en cuenta para las diferentes vacantes que tengamos disponibles.</p>

<form action="enlace_al_formulario.html" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono">

    <label for="cv">Subir mi CV:</label>
    <input type="file" id="cv" name="cv" required>

    <button type="submit">¡Quiero trabajar con ustedes!</button>
</form>

</body>
</html>
